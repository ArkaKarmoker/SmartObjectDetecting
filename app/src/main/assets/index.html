<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Command Sender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black; /* Ensure text is readable on background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #login-container, #command-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            text-align: center; /* Center text within containers */
        }
        #login-container.active, #command-container.active {
            display: block;
        }
        #logout-btn {
            display: none;
            margin-top: 20px;
        }
        #logout-btn.active {
            display: block;
        }
        .row {
            justify-content: center;
        }
        .d-flex {
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 576px) {
            .d-flex {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .d-flex .btn {
                width: 100%;
                max-width: 200px; /* Ensure buttons don't stretch too wide */
            }
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent navbar */
            width: 100%;
            text-align: center;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent footer */
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        /* Center text in input fields */
        .form-control {
            text-align: center;
        }
        /* Style for the show password toggle */
        .input-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
        /* Custom button colors for control panel */
        .btn[data-command="Forward"] {
            background-color: #28a745; /* Green for Forward */
            border-color: #28a745;
        }
        .btn[data-command="Backward"] {
            background-color: #dc3545; /* Red for Backward */
            border-color: #dc3545;
        }
        .btn[data-command="Left"] {
            background-color: #007bff; /* Blue for Left */
            border-color: #007bff;
        }
        .btn[data-command="Right"] {
            background-color: #ffc107; /* Yellow for Right */
            border-color: #ffc107;
        }
        .btn[data-command="Stop"] {
            background-color: #6c757d; /* Gray for Stop */
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="App Logo">
                Smart Object Detecting
            </a>
        </div>
    </nav>

    <div id="login-container" class="container mt-5">
        <h1 class="text-center mb-4"><i class="bi bi-lock"></i> Login</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="bi bi-person-circle"></i> Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key"></i> Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            <i class="bi bi-eye-slash toggle-password" id="toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login <i class="bi bi-box-arrow-in-right"></i></button>
                    <div id="login-error" class="text-danger text-center mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="command-container" class="container mt-5">
        <h1 class="text-center mb-4"><i class="bi bi-controller"></i> Control Panel</h1>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <button class="btn btn-primary" data-command="Forward">Forward <i class="bi bi-arrow-up-circle-fill"></i></button>
            <button class="btn btn-primary" data-command="Backward">Backward <i class="bi bi-arrow-down-circle-fill"></i></button>
            <button class="btn btn-primary" data-command="Left"><i class="bi bi-arrow-left-circle-fill"></i> Left</button>
            <button class="btn btn-primary" data-command="Right">Right <i class="bi bi-arrow-right-circle-fill"></i></button>
            <button class="btn btn-primary" data-command="Stop">Stop <i class="bi bi-slash-circle-fill"></i></button>
        </div>
        <div id="status" class="text-center mt-3"></div>
    </div>
    <button id="logout-btn" class="btn btn-danger">Logout <i class="bi bi-box-arrow-right"></i></button>

    <!-- Footer -->
    <footer>
        <p>Developed by Arka Karmoker &copy; 2025</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6zw8x7Hm6zSRvvQsJ-Lh7orb2WGYow-Q",
            authDomain: "smart-object-detecting.firebaseapp.com",
            databaseURL: "https://smart-object-detecting-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-object-detecting",
            storageBucket: "smart-object-detecting.firebasestorage.app",
            messagingSenderId: "739241455846",
            appId: "1:739241455846:web:92c8f205dddbb4d6004b27"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        $(document).ready(function() {
            // Hardcoded credentials (for demo purposes)
            const validUsername = "admin";
            const validPassword = "group11";

            // Check login state
            let isLoggedIn = false;
            let isInitialLoad = true; // Flag to track initial load

            // Check for cached login credentials
            const cachedCredentials = localStorage.getItem('loginCredentials');
            if (cachedCredentials) {
                const { username, password } = JSON.parse(cachedCredentials);
                if (username === validUsername && password === validPassword) {
                    isLoggedIn = true;
                    $('#login-container').removeClass('active');
                    $('#command-container').addClass('active');
                    $('#logout-btn').addClass('active');
                }
            } else {
                // Show login page initially if no cached credentials
                $('#login-container').addClass('active');
            }

            // Handle login form submission
            $('#login-form').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                if (username === validUsername && password === validPassword) {
                    isLoggedIn = true;
                    // Save credentials to localStorage
                    localStorage.setItem('loginCredentials', JSON.stringify({ username, password }));
                    $('#login-container').removeClass('active');
                    $('#command-container').addClass('active');
                    $('#logout-btn').addClass('active');
                    $('#login-error').text('');
                    $('#username').val('');
                    $('#password').val('');
                } else {
                    $('#login-error').text('Invalid username or password');
                }
            });

            // Handle logout button
            $('#logout-btn').click(function() {
                isLoggedIn = false;
                // Clear cached credentials
                localStorage.removeItem('loginCredentials');
                $('#command-container').removeClass('active');
                $('#login-container').addClass('active');
                $('#logout-btn').removeClass('active');
                $('#status').text('');
            });

            // Handle button clicks (only if logged in)
            $('.btn[data-command]').click(function() {
                if (!isLoggedIn) {
                    $('#status').text('Please log in to send commands.');
                    return;
                }

                const command = $(this).data('command');
                
                // Send command to Firebase using AJAX
                $.ajax({
                    url: `${firebaseConfig.databaseURL}/commands.json`,
                    type: 'POST',
                    data: JSON.stringify({ command: command, timestamp: new Date().toISOString() }),
                    contentType: 'application/json',
                    success: function() {
                        $('#status').text(`Command "${command}" sent to Firebase. Awaiting confirmation...`);
                    },
                    error: function(error) {
                        $('#status').text(`Error sending command "${command}" to Firebase.`);
                        console.error('AJAX Error:', error);
                    }
                });
            });

            // Listen for new commands in Firebase to confirm they were written
            try {
                firebase.database().ref('commands').orderByChild('timestamp').limitToLast(1).on('child_added', (snapshot) => {
                    if (!isLoggedIn) return; // Skip updates if not logged in
                    if (isInitialLoad) {
                        // Ignore initial load to prevent displaying old commands
                        isInitialLoad = false;
                        return;
                    }
                    const commandData = snapshot.val();
                    if (commandData) {
                        const { command, timestamp } = commandData;
                        $('#status').text(`Command "${command}" successfully received by Firebase at ${new Date(timestamp).toLocaleTimeString()}.`);
                        // Clear status after 3 seconds
                        setTimeout(() => $('#status').text(''), 3000);
                    }
                }, (error) => {
                    console.error('Firebase listener error:', error);
                    $('#status').text('Error listening for Firebase updates.');
                });
            } catch (error) {
                console.error('Error setting up Firebase listener:', error);
                $('#status').text('Error connecting to Firebase database.');
            }

            // Handle show/hide password toggle
            $('#toggle-password').click(function() {
                const passwordInput = $('#password');
                const toggleIcon = $(this);
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    toggleIcon.removeClass('bi-eye-slash').addClass('bi-eye');
                } else {
                    passwordInput.attr('type', 'password');
                    toggleIcon.removeClass('bi-eye').addClass('bi-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
